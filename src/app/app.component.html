<div class="container">
  <div class="toolbar">
    <app-logo></app-logo>
  </div>
  <div class="content">
    <div>
      <h1 class="title">{{ title }}</h1>
      <div class="links" >
        <a *ngFor="let destination of dreamDestinations" [routerLink]="['/tickets', destination.code]"

      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
