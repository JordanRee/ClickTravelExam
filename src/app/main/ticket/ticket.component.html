<div *ngIf="ticketData" class="ticket">
    <p>Passenger: {{ticketData.passenger}}</p> 
    <p>Flight: {{ticketData.flight}}</p> 
    <p>From: {{ticketData.from}}</p> 
    <p>To: {{ticketData.to}}</p> 
    <p>Class: {{ticketData.class}}</p> 
    <p>Gate: {{ticketData.gate}}</p> 
    <p>Time: {{ticketData.time}}</p> 
    <p>Seat: {{ticketData.seat}}</p> 
    <p>Number: {{ticketData.number}}</p> 
</div>
